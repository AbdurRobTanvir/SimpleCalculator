<!DOCTYPE html>
<html lang="en">

<head>
    <title>SimpleCalculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div>Enter first number</div>
    <input id="id1" type="number"  required>
    <div>Enter second number</div>
    <input id="id2" type="number"  required>
    <div class="clearfix signs">
        <a href="#" id="plus-sign" onclick="calFunction('+')">
            <span>&plus;</span>
        </a>
        <a href="#" id="minus-sign" onclick="calFunction('-')">
            <span>&minus;</span>
        </a>
        <a href="#" id="multiply-sign" onclick="calFunction('*')">
            <span>&lowast;</span>
        </a>
        <a href="#" id="divide-sign" onclick="calFunction('/')">
            <span>&#47;</span>
        </a>
    </div>
    <div>Results</div>
    <div class="result-box">
        <div id="result">
        </div>
    </div>
    <a href="#" id="clear" onclick="resetAll()">
        CLEAR
    </a>


    <script src="index.js"></script>
</body>

</html>
